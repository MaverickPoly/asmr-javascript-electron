<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notes app!</h1>

    <!-- Form -->
    <div class="form">
        <input type="text" placeholder="Note Title" class="input" />
        <button class="btn" id="create-btn">Create</button>
    </div>

    <!-- Table of Notes -->
    <h3>Notes</h3>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
