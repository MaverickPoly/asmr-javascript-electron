<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Currency Converter</h2>

    <div class="container">
        <h5>From any currency to USD</h5>
        <input type="number" placeholder="Enter in USD" id="input">
        <select class="currencySelect"></select>

        <button class="btn">Convert</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
